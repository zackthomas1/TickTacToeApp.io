<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <!-- PAGE TITLE -->
    <h1 class="h1 display-1 text-center my-3">TicTacToe</h1>
    <!-- END PAGE TITLE -->

    <!-- APP -->
    <div id="app_container" class="container center">
      <!-- GAME BOARD -->
      <div id="board_container" class="container">
        
        <div id="activePlayerDisplayStatus" class="container m-2 text-center">
          <p class="d-inline fs-4">Current Player: <Span id="currentActivePlayer">X</Span></p>
        </div>

        <div id="board" class="container">
          <div id="row_1" class="row ">
              <div id="square_1" class="active col boxx border text-center display-1 px-0 py-5"> </div>
              <div id="square_2" class="active col boxx border text-center display-1 px-0 py-5"> </div>
              <div id="square_3" class="active col boxx border text-center display-1 px-0 py-5"> </div>
          </div>
      
          <div id="row_2" class="row">
              <div id="square_4" class="active col boxx border text-center display-1 px-0 py-5"> </div>
              <div id="square_5" class="active col boxx border text-center display-1 px-0 py-4"> </div>
              <div id="square_6" class="active col boxx border text-center display-1 px-0 py-5"> </div>
          </div>
      
          <div id="row_3" class="row">
              <div id="square_7" class="active col boxx border text-center display-1 px-0 py-5"> </div>
              <div id="square_8" class="active col boxx border text-center display-1 px-0 py-5"> </div>
              <div id="square_9" class="active col boxx border text-center display-1 px-0 py-5"> </div>
          </div>  
        </div>  

        <div id="reset_btn_container" class="container mt-2 mb-5 text-center">
          <button id="reset_btn" type="button" class="btn btn-primary">Reset</button>
        </div>
      </div>
      <!-- GAME BOARD -->

      <!-- SCORE BOARD -->
      <div id="score" class="container text-center border">
          <h2 class="my-2 display-2 ">Score</h2>

          <div class="border-bottom my-4">
              <h3 class="d-inline mx-5 display-4 text-left border-right">X</h3>
              <h3 class="d-inline mx-5 display-4 border-left">O</h3> 
          </div>

          <p id="player_one_score" class="d-inline mx-5 fs-1">0</p>
          <div class="vr"></div>
          <p id="player_two_score" class="d-inline mx-5 fs-1">0</p>
      </div>
      <!-- END SCORE BOARD -->
    </div>
    <!-- END APP -->
      
    <!-- GAME OVER MODAL POPUP -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="gameOVer_modal_label">Game Over</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p class="text-center">Game over. <span id="winnerTag"> </span> Play Again?</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeModalBtn" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="playAgainBtn">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END GAME OVER MODAL -->
    <script src="responsive.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
