<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <h1 class="h1 display-1 text-center my-3">TicTacToe</h1>

    <div id="border_container" class="container-fluid center w-75">
        <div id="row_1" class="row ">
            <div id="square_1" class="active col boxx border"> </div>
            <div id="square_2" class="active col boxx border"> </div>
            <div id="square_3" class="active col boxx border"> </div>
        </div>
    
        <div id="row_2" class="row">
            <div id="square_4" class="active col boxx border"> </div>
            <div id="square_5" class="active col boxx border"> </div>
            <div id="square_6" class="active col boxx border"> </div>
        </div>
    
        <div id="row_3" class="row">
            <div id="square_7" class="active col boxx border"> </div>
            <div id="square_8" class="active col boxx border"> </div>
            <div id="square_9" class="active col boxx border"> </div>
        </div>    
    </div>

    <div id="score" class="container text-center w-75">
        <h2 class="my-2 display-2">Score</h2>
        <div class="border-bottom">
            <h3 class="d-inline mx-5 display-3 text-left">X</h3>
            <h3 class="d-inline mx-5 display-3">O</h3>    
        </div>
    </div>

    <div class="container">
        <button id="reset" type="button" class="btn btn-primary">Reset</button>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
